<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            border: 1px solid blue;
            border-radius: 20px;
            width: 500px;
            position: relative;
            align-items: center
        }

    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!--<p>acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a> para aprender a programar</p>-->
    <p>acessando o site do 
        <!--Por padrão o iframe mede 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="200" width="400" scolling="não">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>


        para aprender a programar
    </p>
    <p>O site do <iframe src="https://www.google.com" frameborder="1"><a href="https://www.google.com.br">Google</a></iframe> é muito legal pena que não funciona dentro de um iframe</p>
    
    <p>O repositório do <iframe src="https://gustavoguanabara.github.io" frameborder="0"><a href="https://gustavoguanabara.github.io" target="_blank"></a>Guanabara</iframe> também é muito legal</p>

</body>
</html>
