<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no par de tags &lt;p&gt; e &lt;/p&gt;;</p> <!--Para incluir comentários,  você deve digitar "<!-- ... -->"-->

    <p>Se precisar quebrar o texto em algum lugar como este, <br> você pode usar a tag &lt;br&gt;</p>

    <p>Vamos adicionar simbolos especiais &#x1F596 &#x1F913;
    </p> <!-- Para inserir emoji, utilizar a tag &#x e o código encontrado no emojipedia-->
    &reg;
    &copy;
    &times;
    &UpArrow;
    &cent;

</body>
</html>
